    <script>
    $(function() {
        //设置起始日期
        countTime('2023/04/03 00:00', 'day', 'hour', 'minute', 'second');
        var days = $('#day').text();

        // 设置标题
        if (parseInt(days / 365) != 0) {
            $(document).attr("title", "在一起" + parseInt(days / 365) + "年,感谢相伴。");
        } else if (parseInt(days / 30) != 0) {
            $(document).attr("title", "在一起" + parseInt(days / 30) + "个月,感谢相伴。");
        } else
            $(document).attr("title", "在一起" + days + "天,感谢相伴。");

        //设置每一张图片对应的文字
        var says = new Array(
            "走过很多路，拍过很多照片，却只爱了一个人",
            "一路相伴,感谢有你",
            "体育场的艺体楼",

            "2023年我过生日定制的蛋糕",

            "高三的唯一一次研学 也是高中生活第一次研学 也是我第一次和你一起出去玩",

            "雪满枝头 你在心头",
            "时间不停，爱你不止，携子之手，白头偕老",
        );


        var start = function() {
            var index = 0;
            var rate = 6000;
            $('#say').text(says[(index++) % says.length]);
            setInterval(() => {
                $('#say').hide();
                $('#say').text(says[(index++) % says.length]);
                $('#say').fadeToggle();
                $('#carousel').carousel('next');
            }, rate);
        }();


    });
